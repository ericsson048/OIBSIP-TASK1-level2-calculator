<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class='container'>
        <form>
            <div id="cont-display">
                <input type="text" id="display" name="display">
                <input type="text" id="cal">
            </div>
            <div>
                <input type="button" value="AC" onclick="remove()" class="operator">
                <input type="button" value="Del" onclick="display.value = display.value.slice(0,-1)" class="operator">
                <input type="button" value="("  class="operator button">
                <input type="button" value=")"  class="operator button">
            </div>
            <div>
                <input type="button" value="7" class="button" >
                <input type="button" value="8" class="button">
                <input type="button" value="9" class="button">
                <input type="button" value="/"  class="operator button">
            </div>
            <div>
                <input type="button" value="4" class="button">
                <input type="button" value="5" class="button">
                <input type="button" value="6" class="button">
                <input type="button" value="*"  class="operator button">
            </div>
            <div>
                <input type="button" value="1" class="button">
                <input type="button" value="2" class="button">
                <input type="button" value="3" class="button">
                <input type="button" value="+" class="operator button">

            </div>
            <div>
                <input type="button" value="0" class="button">
                <input type="button" value="." class="button">
                <input type="button" value="-"  class="operator button">
                <input type="button"  value="=" onclick="calcul()" class="operator button" >
            </div>
        </form>
    </section> 
    <script src="index.js"></script>   
</body>
</html>
